<!DOCTYPE html>
<html>

<head>
    <title>CSC 515 HW1</title>
    <style type="text/css">
        #Heading {
            text-align: center;
            color: red;
            font-size: 20px;
            font-weight: bold;
            text-decoration: underline;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
        }

        input {
            display: inline-block;
            margin-bottom: 5px;
            padding: 12px 20px;
        }

        select {
            margin-bottom: 10px;
        }

        #fname {
            width: 70%;
        }

        #lname {
            width: 70%;
        }

        #email {
            width: 70%;
        }

        #mobile {
            width: 70%;
        }

        #city {
            width: 70%;
        }

        #state {
            width: 70%;
        }

        #pword {
            width: 70%;
        }

        #submit {
            padding: 2px !important;
        }

        #gender {
            border: none;
            margin-bottom: 0px;
        }

        .div {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <p id="Heading">Registration Form</p>

    <!-- To open in xampp, type localhost/Form.html into browser -->
    <form action="sub_page.php" method="post">
        <label for="fname">First Name:</label>
        <br>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        <div id="resultFName"></div>
        <label for="lname">Last Name:</label>
        <br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        <div id="resultLName"></div>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" name="email" placeholder="Enter your Email">
        <div id="resultEmail"></div>
        <label for="mobile">Mobile:</label>
        <br>
        <input type="tel" id="mobile" name="mobile" minLength="9" maxlength="10">
        <div id="resultMobile"></div>
        <label for="gender">Gender:</label>
        <br>
        <fieldset id="gender">
            <input type="radio" id="male" value="male" name="gender">Male
            <input type="radio" id="female" value="female" name="gender">Female
        </fieldset>
        <div id="resultGender"></div>
        <label for="city">City:</label>
        <br>
        <input type="text" id="city" name="city">
        <div id="resultCity"></div>
        <label for="state">State:</label>
        <br>
        <input type="text" id="state" name="state">
        <div id="resultState"></div>
        <label for="qualif">Qualification:</label>
        <br>
        <select id="qualif" name="qualif">
            <option value="select" disabled selected>Select Qualification:</option>
            <option value="graduation">Graduation</option>
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>
            <option value="mca">MCA</option>
            <option value="bca">BCA</option>
        </select>
        <div id="resultQual"></div>
        <label for="pword">Password:</label>
        <br>
        <input type="password" id="pword" name="pword">
        <div id="resultPass"></div>
        <input type="submit" value="Submit" onclick="return Validate();">
    </form>
    <script type="text/javascript">

        function Validate() {
            if (document.getElementById('fname').value == "") {
                document.getElementById('resultFName').innerHTML += "<p style='color:red'>Invalid name, try again.</p>";
                return false;
            }
            else if (document.getElementById('lname').value == "") {
                document.getElementById('resultLName').innerHTML += "<p style='color:red'>Invalid name, try again.</p>";
                return false;
            }
            else if (document.getElementById('email').value == "") {
                document.getElementById('resultEmail').innerHTML += "<p style='color:red'>Invalid email, try again.</p>";
                return false;
            }
            else if (document.getElementById('mobile').value == "") {
                document.getElementById('resultMobile').innerHTML += "<p style='color:red'>Invalid mobile, try again.</p>";
                return false;
            }
            else if (document.getElementById('gender').value == "") {
                document.getElementById('resultGender').innerHTML += "<p style='color:red'>Select a gender.</p>";
                return false;
            }
            else if (document.getElementById('city').value == "") {
                document.getElementById('resultCity').innerHTML += "<p style='color:red'>Invalid city, try again.</p>";
                return false;
            }
            else if (document.getElementById('state').value == "") {
                document.getElementById('resultState').innerHTML += "<p style='color:red'>Invalid state, try again.</p>";
                return false;
            }
            else if (document.getElementById('qualif').value == "") {
                document.getElementById('resultQual').innerHTML += "<p style='color:red'>Select a qualification.</p>";
                return false;
            }
            else if (document.getElementById('pword').value == "") {
                document.getElementById('resultPass').innerHTML += "<p style='color:red'>Invalid password, try again.</p>";
                return false;
            }
            else {

            }
        }
    </script>
</body>

</html>
